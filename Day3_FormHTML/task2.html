<html>
    <head>
        <title>Belajar Membuat Table Menggunakan HTML</title>
    </head>    
    
    <body>
        <table border="1">
            <tr>
                <th rowspan="2" bgcolor="yellow">Bulan</th>
                <th colspan="2" bgcolor="00ff80">Hasil Panen</th>
            </tr>
            <tr>
                <th>Padi</th>
                <th>Kacang</th>
            </tr>
            <tr>
                <td>Januari</td>
                <td>500 Kg</td>
                <td>231 Kg</td>
            </tr>
            <tr>
                <td>Fanuari</td>
                <td>200 Kg</td>
                <td>431 Kg</td>
            </tr>
            <tr>
                <td>Maret</td>
                <td>300 Kg</td>
                <td>131 Kg</td>
            </tr>
            <tr>
                <td>April</td>
                <td>400 Kg</td>
                <td>531 Kg</td>
            </tr>
        </table>
    </body>
</html>
