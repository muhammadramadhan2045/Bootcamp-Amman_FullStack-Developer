<html>
    <head>
        <title>Belajar Membuat Form Menggunakan HTML</title>
    </head>    
    
    <body>
        <form action="#">
            <b>Nama</b><br>
            <input type="text" name="name" id="name" size="20"><br>

            <b>Password</b><br>
            <input type="password" name="password" id="password" size="20"><br><br>
            
            <b>Keahlian & Interest</b><br>
            <input type="checkbox" name="pilihan1" value="satu">Web Development<br>
            <input type="checkbox" name="pilihan2" value="dua">Mobile Development<br><br>
            
            <b>Jenis Kelamin</b><br>
            <input type="radio" name="pilihan34" value="tiga">Wanita <br>
            <input type="radio" name="pilihan34" value="empat">Pria <br><br>
            
            <b>Kritik & Saran</b><br>
            <textarea name="kritik" id="" cols="30" rows="10">rama</textarea><br><br>
             
            <b>Agama</b><br>
            <select name="agama" size="1" >
                <option value="islam">Islam</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
                <option value="konghucu">Konghucu</option>
            </select><br><br>

            <input type="submit" value="Selesai">
            <input type="reset" value="hapus">
            

        </form>
    </body>
</html>
