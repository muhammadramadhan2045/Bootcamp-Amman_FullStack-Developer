<html>
    <head>
        <title>Belajar Membuat Table Menggunakan HTML</title>
    </head>    
    
    <body>
        <table border="1">
            <tr>
                <th colspan="3" bgcolor="yellow">Produk Gaming Unggulan</th>
            </tr>
            <tr>
                <td rowspan="4">
                    <img src="game.jpg" alt="gaming" width="200"/>
                </td>
            </tr>
            <tr>
                <td>Nama</td>
                <td>Kode Game</td>
            </tr>
            <tr>
                <td>Harga</td>
                <td>Rp 192.000</td>
            </tr>
            <tr>
                <td>Fitur</td>
                <td>
                    <ul>
                        <li>Dilengkapi Dokumentasi</li>
                        <li>Ukuran : 99 MB</li>
                        <li>Maintenance : 3 Minggu sekali</li>
                        <li>Lisensi : MIT</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
