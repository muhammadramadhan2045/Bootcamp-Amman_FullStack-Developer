<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator pada JS</title>
</head>
<body>
    <p>Latihan menggunakan operator di JS </p>
    <script type="text/javascript">
        document.write("Rata rata Nilai Ujian ")
        var rataNilai=90;
        document.write(`semester 1 rata rata nilai saya adalah ${rataNilai} <br>`)
        rataNilai-=3;
        document.write(`semester 2 rata rata nilai saya menurun menjadi  ${rataNilai} <br>`)
        rataNilai+=2;
        document.write(`semester 3 rata rata nilai saya meningkat menjadi  ${rataNilai} <br>`)
    </script>
</body>
</html>
