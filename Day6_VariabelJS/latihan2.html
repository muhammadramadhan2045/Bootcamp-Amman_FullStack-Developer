<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator pada JS</title>
</head>
<body>
    <p>Latihan menggunakan operator di JS </p>
    <script type="text/javascript">
        var angka1=5
        var angka2=7
        var temp=0

        temp=angka2-angka1
        //output pengurangan
        document.write(`Pengurangan ${angka2} - ${angka1} = ${temp} <br>`)

        temp=angka2+angka1
        //output pertambahan
        document.write(`Pengurangan ${angka2} + ${angka1} = ${temp} <br>`)

        temp=angka2*angka1
        //output perkalian
        document.write(`Pengurangan ${angka2} * ${angka1} = ${temp} <br>`)

        temp=angka2/angka1
        //output pembagian
        document.write(`Pengurangan ${angka2} / ${angka1} = ${temp} <br>`)

        temp=angka2%angka1
        //output modulus
        document.write(`Pengurangan ${angka2} % ${angka1} = ${temp} <br>`)

        temp=angka2**angka1
        //output perkalian pangkat
        document.write(`Pengurangan ${angka2} ** ${angka1} = ${temp} <br>`)
    </script>
</body>
</html>
