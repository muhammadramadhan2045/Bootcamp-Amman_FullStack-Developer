<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan menggunakan operator dan consolde log di JS</title>
</head>
<body>
    <p>Latihan menggunakan operator di JS </p>
    <script type="text/javascript">
        var jumlahLike=200;
        var jumlahFollow=5;
        



        jumlahLike+=1;
        jumlahFollow+=10;
        console.log('jumlah like foto '+jumlahLike)
        console.log('jumlah follower sekarang '+jumlahFollow)
    </script>
</body>
