<!DOCTYPE html>
<html>
<head>
  <title>Latihan CSS</title>
  <style type="text/css">
    .format1{
        font-family: Verdana;
        font-size: 16pt;
        color: red;
    }
    .format2{
        font-family: Verdana;
        font-size: 10pt;
        color: green;
    }
    .format3{
        font-family: Verdana;
        font-size: 16pt;
        color: blue;
    }
  </style>
</head>

<body>
    <p class="format1">Tulisan ini besar merah</p>  
    <p class="format2">Tulisan ini kecil hijau</p>
    <p class="format3">Tulisan ini besar biru</p>      
</body>
</html>
